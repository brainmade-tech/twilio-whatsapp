# DATABASE CONFIG
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# TWILIO config
# PUT YOUR TWILIO WHATSAPP NUMBER HERE with country calling code, e.g : +212xxxxxxxxx for Morocco
phone.number=+212xxxxxxxxx
# PUT YOUR TWILIO SID HERE
account.sid=XXxxxxxxxxxxxxxxxxxxxxxxxxxxx
# PUT YOUR TWILIO AUTHENTICATION TOKEN HERE
auth.token=xxxxxxxxxxxxxxxxxxxxxxxxxxx